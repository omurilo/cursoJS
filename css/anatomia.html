<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Anatomia CSS</title>
    <style>
        .seletor {
            color: #fff;
            font-size: 30px;
            text-align: center;
            /* múltiplos valores */
            border: solid 5px navy; /* shorthand property */
            font-family: Helvetica, Monospace, sans-serif;
            /* função */
            width: calc(100% - 40px);
            background-color: rgb(34, 153, 189);
        }

        /* usando uma Pseudo classe */
        .seletor:hover {
            background-color: orangered;
        }

        /* usando um pseudo elemento */
        .seletor::first-letter {
            font-size: 60px;
            font-weight: bold;
        }

        /* padrão de nomeclatura */
        /* dash-case ou camelCase ?? */
    </style>
</head>

<body>
    <div class="seletor">Conteúdo</div>
</body>

</html>
